<!-- 
    Atributos globais mais utilizados

    - class: usada para aplicar estilo CSS e acessar no Javascript
    - contenteditable: Atributo que permite editar o conteúdo
    - data-*: data-qualquer-nome-aqui. Muito utlizado no Javascript e no CSS também
    - hidden: atributo usado para esconder uma tag
    - id: atributo de identificação única da tag
    - style: estilização em CSS, prática não recomendada
    - tabindex: atributo para acessibilidade. Uma vez que o usuário não tem acesso ao mouse, é utilizada a tecla Tab para navegação. A sequencia dos itens acessados vai ser definida neste atributo.
    - title: definir um título. Não muda a visualização para o usuário
 -->
<div class="carrinho" contenteditable="true" id="div1" style="color: red">
    content
</div>

<div class="carrinho" data-id="1bCa" id="div2">
    tag do data-id
</div>

<div class="carrinho" hidden>
    div do hidden
</div>

<div tabindex="1">
    Div tabIndex 1
</div>

<div tabindex="2">
    Div tabIndex 2
</div>

<div tabindex="3">
    Div tabIndex 3
</div>

<div title="Olá">
    title
</div>
