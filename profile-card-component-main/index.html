<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="container">
			<div class="bg-top">
				<img src="images/bg-pattern-top.svg" alt="background top" />
			</div>
			<div class="bg-bottom">
				<img src="images/bg-pattern-bottom.svg" alt="background bottom" />
			</div>
			<div class="card-container">
				<div class="card">
					<div class="card-profile">
						<span class="img-profile">
							<img src="images/image-victor.jpg" alt="" />
						</span>
						<h2 class="name-profile">
							Victor Crest
							<span class="age-profile">26</span>
						</h2>
						<p class="city-profile">London</p>
					</div>
					<div class="card-footer">
						<ul class="social-numbers">
							<li class="item-social-numbers">
								<span class="number">80k</span>
								<span class="social-description">followers</span>
							</li>
							<li class="item-social-numbers">
								<span class="number">803k</span>
								<span class="social-description">likes</span>
							</li>
							<li class="item-social-numbers">
								<span class="number">1.4k</span>
								<span class="social-description">photos</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://github.com/jumatosk" target="_blank">Juliana Matos</a>.
			</div>
		</div>
	</body>
</html>
